  demo:
    build: ./example
    container_name: demo
    links: 
      - "fluentd"
    depends_on: 
      - "fluentd"
      - "elasticsearch"
      - "kibana"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: docker.{{.Name}}

  httpd:
    image: httpd
    container_name: httpd
    links: 
      - "fluentd"
    depends_on: 
      - "fluentd"
      - "elasticsearch"
      - "kibana"
    ports:
      - "80:80"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: docker.{{.Name}}