<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<filter docker.demo>
  @type record_transformer
  enable_ruby true
  <record>
    ${record["log"].split(",")[0]} ${record["log"].split(",")[1]}
  </record>
</filter>
<filter docker.httpd>
  @type record_transformer
  enable_ruby true
  <record>
    method ${record["log"].split("\s")[5][1..-1]}
    protocol ${record["log"].split("\s")[7][0..-2]}
  </record>
</filter>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
